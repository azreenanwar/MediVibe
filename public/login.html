<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediVibe â€“ Sign in</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#00bcd4" />

</head>
<body>

  <header class="topbar">
  <div class="brand">
    <img src="/images/medivibe-icon.png" alt="MediVibe" class="navLogo">
    <div>
      <div class="brandName">MediVibe</div>
      <div class="brandSub">Medication Companion</div>
    </div>
  </div>

  <nav class="nav">
    <a href="/index.html">Home</a>
    <a href="/about.html">About</a>
    <a href="/dashboard.html" class="showIfLogin">Dashboard</a>
    <a href="/medications.html" class="showIfLogin">Medications</a>
    <a href="/reminders.html" class="showIfLogin">Reminders <span class="navBadge" id="navPendingBadge" style="display:none;">0</span></a>
    <a href="/history.html" class="showIfLogin">History</a>
    <a href="/profile.html" class="showIfLogin">Profile</a>
    <a href="/settings.html" class="showIfLogin">Settings</a>

    <a class="pill" href="#" id="navLogin">Login</a>
    <a class="pill ghost showIfLogin" href="#" id="navLogout" style="display:none;">Logout</a>
    <span class="navUser showIfLogin" id="navUser"></span>
  </nav>
</header>

  <main class="page authPage">
    <div class="authCard">
      <h1>Sign in</h1>
      <p class="sub">Access your MediVibe dashboard securely.</p>

      <form id="loginForm">
        <div class="field">
          <span>Email</span>
          <input id="loginEmail" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <span>Password</span>
          <input id="loginPassword" type="password" placeholder="min 4 characters" required />
        </div>

        <button class="btn2 full" type="submit">Login</button>
        <p class="error" id="loginError"></p>

        <a class="link2" href="/register.html">Create account</a>
      </form>
    </div>
  </main>

  <script src="/main.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("Service Worker registered"));
  }
</script>

</body>
</html>
